---
onboard.settings:
  path: '/admin/config/onboard/settings'
  defaults:
    _form: '\Drupal\onboard\Form\SettingsForm'
    _title: 'OnBoard Settings'
  requirements:
    _permission: 'administer site configuration'
onboard.meetings:
  path: '/onboard/{node}'
  defaults:
    _controller: '\Drupal\onboard\Controller\OnBoardController::meetings'
    _title: 'Meetings'
  requirements:
    _permission: 'access content'
  options:
    parameters:
      node:
        type: entity:node
...
